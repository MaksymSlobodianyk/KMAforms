<div
  class="flex-wrapper-card p-3"
  *ngIf="questionnaires"
>
  <div class="q-card" *ngFor="let quest of questionnaires">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{quest.title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <span>Created at: {{showDate(quest)}}</span>
      </mat-card-content>
      <mat-card-actions>
        <mat-slide-toggle
          class="m-4"
          color="accent"
          [checked]="quest.activated"
          (change)="changeActivation($event, quest)"
        >
          {{labelAction(quest.activated)}}
        </mat-slide-toggle>

        <button
          mat-raised-button
          color="primary"
          class="mb-4"
          (click)="reviewQuest(quest.id)"
        >
          Review the structure
        </button>
        <button
          mat-raised-button
          color="primary"
          class="mb-4"
          (click)="shareLink(quest.id)"
        >
          Share questionnaire
        </button>

        <button
          mat-raised-button
          color="accent"
          class="mb-4"
          (click)="goViewStat(quest.id)"
        >
          Review statistics
        </button>

        <button
          mat-raised-button
          color="warn"
          class="mb-2"
          (click)="deleteQuest(quest.id)"
        >
          Delete questionnaire
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<div
  class="container-fluid d-flex justify-content-center m-5"
  *ngIf="!questionnaires"
>
  <mat-spinner color="accent"></mat-spinner>
</div>
